version: 2
jobs:
  build:
    docker:
      - image: starefossen/github-pages
    steps:
      - checkout
      - run: jekyll build
      - persist_to_workspace:
          root: ./
          paths:
            - _site
  test:
    docker:
      - image: 18fgsa/html-proofer
    steps:
      - attach_workspace:
          at: ./
      - run: html-proofer /repo/_site --allow-hash-href --check-html --disable-external
workflows:
  version: 2
  test-build:
    jobs:
      - build
      - test:
          requires:
            - build
