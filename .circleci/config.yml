version: 2
jobs:
  build:
    docker:
      - image: starefossen/github-pages
    steps:
      - checkout
      - run: jekyll build
      - persist_to_workspace:
          root: /repo
          paths:
            - _site
  test:
    docker:
      - image: circleci/ruby:2.5.0-node-browsers
    steps:
      - attach_workspace:
          at: /repo
      - run: html-proofer /repo/_site --allow-hash-href --check-html --disable-external
workflows:
  version: 2
  test-build:
    jobs:
      - build
      - test
          requires:
            - build
